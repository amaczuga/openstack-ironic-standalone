apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "openstackIronicStandalone.name" . }}-db-scripts
  labels:
    app: {{ include "openstackIronicStandalone.name" . }}
    chart: {{ include "openstackIronicStandalone.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
data:
  wait-for-mysql.sh: |
    <%!
        import os
    %>
    #!/bin/bash
    
    DB="{{ .Release.Name }}-mysql"
    USER="{{ default "root" .Values.mysql.mysqlUser }}"
    PASS="${os.environ.get('MYSQL_PASSWORD','')}"
    
    while ! mysql -u "${USER}" --password="${PASS}" -h "${DB}" -e 'show databases;' >/dev/null 2>&1
    do
      sleep 1
      echo -n "."
    done
